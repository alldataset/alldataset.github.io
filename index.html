        <script>
            links = [
                'https://github.com/fivethirtyeight/data',
                'https://github.com/BuzzFeedNews',
                'https://opendata.socrata.com/',
                'https://aws.amazon.com/pt/public-datasets/',
                'https://cloud.google.com/bigquery/public-data/',
                'https://en.wikipedia.org/wiki/Wikipedia:Database_download',
                'https://www.kaggle.com/datasets',
                'http://mlr.cs.umass.edu/ml/datasets.html',
                'https://www.quandl.com/search?query=',
                'https://data.world/',
                'https://www.data.gov/',
                'http://data.worldbank.org/',
                'https://www.reddit.com/r/datasets/',
                'http://academictorrents.com/browse.php?cat=6',
                'https://dev.twitter.com/streaming/overview',
                'https://developer.github.com/v3/',
                'https://www.quantopian.com/',
                'https://www.wunderground.com/weather/api/',
                'https://data.opendatasoft.com/pages/home/',
                'https://opendatainception.io/'
            ]   
            
            d3.select("#hrefs").selectAll(".links")
                .data(links)
                .enter()
                .append("div")
                .classed("links", true)
                .append("a")
                .attr("href", function(d){return d;})
                .text(function(d){return d;});
            
            
            
            var lgRow = null;
            var smRow = null;
            
            for(var i=0; i < links.length; i++) {
                if(i % 1000 == 0)
                    lgRow = d3.select("#squares").append("div").classed("row", true);
                
                //if(i % 3 == 0)
                    //smRow = d3.select("#squares").append("div").classed("row", true);
                
                lgRow.append("div").attr("class", "col-lg-3 col-sm-4").style("background-color", "yellow").text(i);
                //smRow.append("div").classed("col-sm-4", true).style("background-color", "yellow").text(links[i]);
            }
            

        </script>
