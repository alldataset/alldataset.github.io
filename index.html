        <script>
            links = [
                ['https://github.com/fivethirtyeight/data', "fivethirtyeight.png"],

                ['https://cloud.google.com/bigquery/public-data/', "buzzfeed.png"],
                ['https://en.wikipedia.org/wiki/Wikipedia:Database_download', "buzzfeed.png"],
                ['https://www.kaggle.com/datasets', "buzzfeed.png"],
                ['http://mlr.cs.umass.edu/ml/datasets.html', "buzzfeed.png"],
                ['https://www.quandl.com/search?query=', "fivethirtyeight.png"],
                ['https://data.world/', "buzzfeed.png"],
                ['https://www.data.gov/', "buzzfeed.png"],
                ['http://data.worldbank.org/', "buzzfeed.png"],
                ['https://www.reddit.com/r/datasets/', "buzzfeed.png"],
                ['http://academictorrents.com/browse.php?cat=6', "buzzfeed.png"],

                ['https://data.opendatasoft.com/pages/home/', "buzzfeed.png"],
                ['https://opendatainception.io/', "buzzfeed.png"]
            ]   
            
            d3.select("#hrefs").selectAll(".links")
                .data(links)
                .enter()
                .append("div")
                .classed("links", true)
                .append("a")
                .attr("href", function(d){return d;})
                .text(function(d){return d;});
            
            
            
            var row = d3.select("#squares")
                .append("div")
                .classed("row", true)
                .classed("no-gutters", true)
                .classed("align-items-center", true);
//                .classed("row justify-content-around", true);
            
            for(var i=0; i < links.length; i++) {
                
                rowData = row.append("div")
                    .attr("class", "col-lg-3 col-4");
//                    .style("background-color", "yellow");
                
//                rowData.append("div")
//                    .classed("square", true);
                rowData.append("div")
                    .classed("square", true)
                    .append("img")
                    .attr("src", links[i][1])
                    .attr("width", "100%");

            }
